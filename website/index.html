<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better YouTube Theater</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css?version=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="theater-mode" width='100%' height='100%'>
        <div id="left-column">
            <iframe id="video-stream" width="80vw" height="45vw" src="https://www.youtube.com/embed/dxsQwaRjvHY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id='meta'>
                <div class="flex-hor">
                    <h1 id='video-title' class='margin-left'></h1>
                    <div></div>
                </div>
                <div id="channel-name-container" class="flex-hor">
                    <a id="channel-link" href="google.com"><h2 id='channel-name' class='pad-left pad-right margin-left'></h2></a>
                    <div></div>
                </div>
                <!--Add section for information about extension & more youtube video data (return to yt btn, etc). Make left side scrollable to allow for description space?-->
                <div id="video-info">
                    <div id="video-description" class="margin-left margin-right"></div>
                </div>
                <div id="app-info">
                    <div></div>
                    <div class="flex-hor margin-right">
                        <p>Better YouTube Theater</p>
                        <i class="fa fa-github margin-left"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--iframe id="chat" width="20vw" height="auto" src="https://www.youtube.com/live_chat?v=Qt5n4uHOi3s&embed_domain=http://nozdormu.ng/" frameborder="0"></iframe-->
    </div>
</body>
<script src='main.js'></script>
</html>
